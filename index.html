<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUKA-MODS</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="ASUKA-MODS">
        </div>

        <ul class="menu">
            <li data-cat="mods">MODS SHOP</li>
            <li data-cat="authors">AUTHOR MODS</li>

            <li class="has-sub">REDUX
                <ul>
                    <li data-cat="asuka-redux">ASUKA REDUX</li>
                    <li data-cat="all-redux">ALL REDUX</li>
                </ul>
            </li>

            <li class="has-sub">WEAPONS
                <ul>
                    <li data-cat="gunpack">GUNPACK</li>
                    <li data-cat="revolver">REVOLVER</li>
                </ul>
            </li>

            <li data-cat="clothes">CLOTHES</li>
            <li data-cat="trees">TREES</li>
            <li data-cat="roads">ROADS</li>
            <li data-cat="sound">SOUND</li>
            <li data-cat="arena">ARENA</li>
            <li data-cat="settings">SETTINGS</li>
            <li data-cat="bigmap">BIGMAP</li>
            <li data-cat="minimap">MINIMAP</li>
        </ul>
    </aside>

    <!-- CONTENT -->
    <main class="content">

        <!-- BANNERS -->
        <section class="banners">
            <div class="banner">
                <img src="img/banner1.png" alt="banner1">
            </div>

            <div class="banner">
                <img src="img/banner2.png" alt="banner2">
            </div>

            <a href="https://discord.gg/2btmxF8y" target="_blank" class="banner">
                <img src="img/banner3.png" alt="Join Discord">
            </a>
        </section>

        <!-- CATALOG -->
        <section class="catalog" id="catalog">
            <!-- Cards will be inserted here dynamically -->
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            Проект "ASUKA-MODS". Все права у владельцев контента.<br>
            © 2025 ASUKA-MODS
        </footer>

    </main>

</div>

<!-- JS -->
<script src="js/script.js"></script>

<!-- FALLBACK: работает даже если script.js не загрузился -->
<script>
(function(){
    function attach(){
        document.querySelectorAll("[data-cat]").forEach(el=>{
            el.style.cursor = "pointer";
            el.onclick = function(){

                let cat = this.getAttribute("data-cat");

                // Вывод категории
                const catalog = document.getElementById("catalog");
                catalog.innerHTML = "";

                // Пробуем взять данные из localStorage
                let raw = localStorage.getItem("asuka_data_v1");
                let db = raw ? JSON.parse(raw) : {};
                let list = db[cat] || [];

                if(list.length === 0){
                    catalog.innerHTML = "<div class='empty'>В этой категории пока нет карточек</div>";
                    return;
                }

                list.forEach(item=>{
                    let card = document.createElement("a");
                    card.className = "card";
                    card.href = item.link || "#";
                    card.target = "_blank";
                    card.innerHTML = `
                        <div class="thumb"><img src="${item.thumb}" /></div>
                        <div class="card-title">${item.title}</div>
                    `;
                    catalog.appendChild(card);
                });

            };
        });
    }

    if(document.readyState === "loading"){
        document.addEventListener("DOMContentLoaded", attach);
    } else attach();

})();
</script>

</body>
</html>
